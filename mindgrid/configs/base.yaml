task: PICKUP
roles: 
  executor: human
  observer: ai
  solver: ai
human:
  model_source: gpt
  query_source: openai
  preference:
    - reward_carry_object_hof: 1
  skillset:
    - left
    - right
    - forward
    - pickup
    - drop
    - toggle
    - done
  world_model:
    task: PICKUP
    layout: ROOM_DOOR_KEY
    edits: [DOUBLE_GRID_SIZE, HIDE_TARGETS_IN_BOXES, CHANGE_TARGET_COLOR, TOGGLE_OPENING, TOGGLE_OPENING, FLIP_VERTICAL, BLOCK_OPENING]     
    seed: 35
    allowed_object_colors: ["green", "blue"]
ai:
  model_source: gpt
  query_source: openai
  preference:
    - reward_carry_object_hof: 1
  skillset:
    - left
    - right
    - forward
    - pickup
    - drop
    - toggle
    - done
  world_model:
    task: PICKUP
    layout: TREASURE_ISLAND
    edits: [DOUBLE_GRID_SIZE, FLIP_VERTICAL, HIDE_TARGETS_IN_BOXES, CHANGE_TARGET_COLOR, TOGGLE_OPENING, HIDE_TOOL_IN_BOX, ADD_FIREPROOF_SHOES, BLOCK_OPENING, ADD_PASSAGE]  
    seed: 52
    allowed_object_colors: ["green", "blue"]
